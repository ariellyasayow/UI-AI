<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Stone AI - Medical Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ü©∫</div>
            <h1>Kidney Stone AI</h1>
            <p class="subtitle">Advanced CT scan analysis powered by artificial intelligence</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">Drop your CT scan here</div>
                <div class="upload-subtext">or click to browse files</div>
                <button class="browse-btn" onclick="document.getElementById('fileInput').click()">
                    <span style="position: relative; z-index: 1;">Select File</span>
                </button>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>

        <!-- Result Section with Chatbot -->
        <div class="result-section" id="resultSection">
            <div class="image-preview-container">
                <img id="previewImg" class="preview-img" alt="Uploaded CT Scan">
            </div>

            <!-- Chatbot -->
            <div class="chatbot-container">
                <div class="chat-header">
                    <div class="ai-avatar">ü§ñ</div>
                    <div class="chat-title">
                        <h3>AI Medical Assistant</h3>
                        <p>Analysis complete ‚Ä¢ Ready to answer questions</p>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages"></div>

                <div class="message ai typing-indicator" id="typingIndicator">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="chat-input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Ask me anything about your scan..."
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>

            <button class="new-scan-btn" onclick="resetApp()">üîÑ Upload New Scan</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
